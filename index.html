<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-Loss Vanilla js</title>
    <link href="style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h1>Profit OR Loss ? </h1>
    <main>
        <label for="initial-price">Initial Price <input type="text" id="initial-price"
                placeholder="Enter Initial Price Here" /></label>

        <label for="stocks-quantity">Quantity Of Stocks <input type="text" id="stocks-quantity"
                placeholder="Enter Number Of Stocks Bought" /></label>

        <label for="current-price"> Current Price <input type="text" id="current-price"
                placeholder="Enter the current price of the Stocks" /></label>

        <button id="submit-btn"> Tell Me !</button>
        <div id="output-box"></div>
    </main>


    <script src="index.js"></script>
</body>

</html>
